<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product p {
            margin: 0 0 10px;
        }
        .product .price {
            font-weight: bold;
            color: #e74c3c;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Online Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="https://youtu.be/xvFZjo5PgG0?si=bNSq1gqB645gfkfP" target="_blank">About Us</a>
    <a href="https://youtu.be/xvFZjo5PgG0?si=bNSq1gqB645gfkfP" target="_blank">Contact</a>
</nav>

<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>High-quality product that meets all your needs.</p>
        <p class="price">$29.99</p>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Another amazing product that you will love.</p>
        <p class="price">$39.99</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Online Store. All rights reserved.</p>
</footer>

</body>
</html>
